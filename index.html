<!DOCTYPE html>
<html>
<head>
  <title>Platform Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="hud">
  ❤️ <span id="lives">3</span> |
  💰 <span id="score">0</span>
</div>

<canvas id="game"></canvas>

<!-- MOBILE CONTROLS -->
<div id="controls">
  <button ontouchstart="leftDown()" ontouchend="stop()">⬅️</button>
  <button ontouchstart="jump()">⬆️</button>
  <button ontouchstart="rightDown()" ontouchend="stop()">➡️</button>
</div>

<script src="script.js"></script>
</body>
</html>
